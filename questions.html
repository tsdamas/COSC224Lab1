<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <!--Fontawesome-->
      <script src="https://kit.fontawesome.com/808afd20ec.js" crossorigin="anonymous"></script>
    <title>Okanagan College CIS Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e82c2c;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #790808;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #dc2763;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .developers {
        text-align: center;
        margin-top: 20px;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .developers img {
            max-width: 150px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .developers h2 {
            color: #790808;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .developers p {
            color: #333;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Okanagan College CIS Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. What does CIS stand for?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="a"> Computer Information Systems</label></li>
                    <li><label><input type="radio" name="q1" value="b"> Computer Integrated Studies</label></li>
                    <li><label><input type="radio" name="q1" value="c"> Central Information Services</label></li>
                </ul>
            </div>
            <div class="question">
                <p>2. Which programming language is commonly taught in the CIS program?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="a"> Python</label></li>
                    <li><label><input type="radio" name="q2" value="b"> Java</label></li>
                    <li><label><input type="radio" name="q2" value="c"> C++</label></li>
                </ul>
            </div>
            <div class="question">
                <p>3. Which is the best way to reach Professor Ken?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q3" value="a"> Email</label></li>
                    <li><label><input type="radio" name="q3" value="b"> Discord</label></li>
                    <li><label><input type="radio" name="q3" value="c"> Instagram</label></li>
                </ul>
            </div>
            <div class="question">
                <p>4. Which of the following is the worst password to use?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q4" value="a"> letmein</label></li>
                    <li><label><input type="radio" name="q4" value="b"> 123456</label></li>
                    <li><label><input type="radio" name="q4" value="c"> passw0rd - the 'O' is a ZERO</label></li>
                </ul>
            </div>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <div class="developers">
        <h2>Developed by:</h2>
        <img src="AiImageThaisAndJuliana.webp" alt="Thais and Juliana">
        <p>Thais and Juliana</p>
    </div>
    <script>
        function checkAnswers() {
            // Correct answers for the questions
            const answers = {
                q1: 'a',
                q2: 'b',
                q3: 'b',
                q4: 'c'
            };

            let score = 0;
            const form = document.getElementById('quizForm');
            const resultDiv = document.getElementById('result');

            for (let question in answers) {
                const userAnswer = form[question].value;
                if (userAnswer === answers[question]) {
                    score++;
                }
            }

            resultDiv.textContent = `You scored ${score} out of ${Object.keys(answers).length}`;
        }
    </script>

</body>
</html>
